{% extends "modal.html" %}
{% load i18n bootstrap %}

{% block title %}
    {{ participant }}
{% endblock %}

{% block content %}
<form action="{{ request.path }}" method="post">
    <div class="modal-body">
        {% csrf_token %}
        {{ form|bootstrap }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">
            {% trans "No" %}
        </button>
        <input type="submit" class="btn btn-success" value="{% trans 'Save' %}">
    </div>
</form>
{% endblock %}
