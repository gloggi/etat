{% extends "modal.html" %}
{% load i18n bootstrap %}

{% block title %}
    {{ participant }}
{% endblock %}

{% block content %}
<form action="{{ request.path }}" method="post">
    <div class="modal-body">
        {% csrf_token %}
        {{ form|bootstrap }}
    </div>
    <div class="modal-footer">
        {% url 'participant_delete' p_id=participant.id as delete_url %}
        <a href="{{ delete_url }}" class="btn btn-danger modal_link pull-left" data-width="500">
          <i class="fa fa-trash-o"></i>
          {% trans "Remove" %}
        </a>
        <input type="submit" class="btn btn-success" value="{% trans 'Save' %}">
    </div>
</form>
{% endblock %}
